name: Crowdin Curriculum Download New Because Old was Broked?
on:
  workflow_dispatch:

jobs:
  i18n-download-curriculum-translations:
    name: Learn
    runs-on: ubuntu-18.04
    steps:
      - name: Checkout Source Files
        uses: actions/checkout@v2
        with:
          token: ${{ secrets.ACTIONS_CAMPERBOT_PA_TOKEN }}

      - name: Generate Crowdin Config
        uses: nhcarrigan/crowdin-action@main
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_SERVICE_TOKEN }}
          CROWDIN_API_URL: "https://freecodecamp.crowdin.com/api/v2/"
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID_CURRICULUM }}
          PLUGIN: "generate-config"
          PROJECT_NAME: "client"

      ##### Download Chinese #####
      - name: Crowdin Download Chinese Translations
        uses: crowdin/github-action@master
        # options: https://github.com/crowdin/github-action/blob/master/action.yml
        with:
          # uploads
          upload_sources: false
          upload_translations: false
          auto_approve_imported: false
          import_eq_suggestions: false

          # downloads
          download_translations: true
          download_language: zh-CN
          skip_untranslated_files: true
          export_only_approved: true

          push_translations: false

          # pull-request
          create_pull_request: false

          # global options
          config: "./crowdin-config.yml"
          base_url: ${{ secrets.CROWDIN_BASE_URL_FCC }}

          # Uncomment below to debug
          # dryrun_action: true

        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_CAMPERBOT_PA_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID_CURRICULUM }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_SERVICE_TOKEN }}

      # Convert Simplified Chinese to Traditional #
      - name: Convert Chinese
        uses: nhcarrigan/crowdin-action@main
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_SERVICE_TOKEN }}
          CROWDIN_API_URL: "https://freecodecamp.crowdin.com/api/v2/"
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID_CURRICULUM }}
          PLUGIN: "generate-config"
          FILE_PATH: "/client/i18n/locales/chinese"

      ##### Download Espanol #####
      - name: Crowdin Download Espanol Translations
        uses: crowdin/github-action@master
        # options: https://github.com/crowdin/github-action/blob/master/action.yml
        with:
          # uploads
          upload_sources: false
          upload_translations: false
          auto_approve_imported: false
          import_eq_suggestions: false

          # downloads
          download_translations: true
          download_language: es-EM
          skip_untranslated_files: true
          export_only_approved: true

          push_translations: false

          # pull-request
          create_pull_request: false

          # global options
          config: "./crowdin-config.yml"
          base_url: ${{ secrets.CROWDIN_BASE_URL_FCC }}

          # Uncomment below to debug
          # dryrun_action: true

        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_CAMPERBOT_PA_TOKEN }}
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID_CURRICULUM }}
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_SERVICE_TOKEN }}

      # Create Commit
      - name: Commit Changes
        uses: nhcarrigan/crowdin-action@main
        env:
          CROWDIN_PERSONAL_TOKEN: ${{ secrets.CROWDIN_CAMPERBOT_SERVICE_TOKEN }}
          CROWDIN_API_URL: "https://freecodecamp.crowdin.com/api/v2/"
          CROWDIN_PROJECT_ID: ${{ secrets.CROWDIN_PROJECT_ID_CURRICULUM }}
          PLUGIN: "commit-changes"
          GH_USERNAME: "nhcarrigan"
          GH_EMAIL: "nhcarrigan@gmail.com"
          GH_BRANCH: "i18n-sync-client"
          GH_MESSAGE: "This PR was automagically generated by Crowdin."

      # Generate PR #
      # All languages should go ABOVE this. #

      - name: Create PR
        uses: nhcarrigan/crowdin-action@main
        env:
          GH_TOKEN: ${{ secrets.ACTIONS_CAMPERBOT_PA_TOKEN }}
          BRANCH: "i18n-sync-client"
          REPOSITORY: "nhcarrigan/actions-testing"
          BASE: "main"
          TITLE: "chore(i18n,learn): processed translations"
          BODY: "This PR was opened auto-magically by Crowdin."
          LABELS: "crowdin-sync, scope: i18n, scope: learn"
          REVIEWERS: "nhcarrigan"
